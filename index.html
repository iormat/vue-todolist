<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title> ToDo List </title>
</head>
<body>
    <div id="container">
        <header>
            <img src="img/logo copia.png" alt="logo boolean">
            <h1> Toboolist </h1>
        </header>
        <div class="centered">
            <main>
                <nav>
                    <label for="add_task">
                        Aggiungi alla lista&colon;
                        <input v-model="newTask.text" type="text" class="single_task" id="add_task" @keyup.enter="addTask">
                    </label>
                    <button class="tasks" @click="addTask">Add Tasks</button>
                </nav>
        
                <section id="new_tasks">
                    <ul>
                        <h2><span class="arrow_open"> &dtrif; </span> New Tasks </h2>
                        <li v-for="task, i in tasks" :key="i" :class="task.done === true ? 'done' : '' ">
                            {{ task.text }}
                            <span class="list_op">
                                <span class="completed" @click="getDone(i)"><i class="fas fa-times"></i></span>
                                <span class="delete" @click="deleteTask(i)"><i class="fas fa-trash-alt"></i></span>
                            </span>
                        </li>
                    </ul>
                </section>
            </main>
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/main.js"></script>
</body>
</html>
